<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agora Estamos Namorando</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 80%;
      height: 80%;
      text-align: center;
    }

    .polaroid {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 24px;
      color: #333;
    }

    .images {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50px; /* Espaço para a faixa */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      overflow: hidden;
    }

    .polaroid-container {
      width: 250px;
      background-color: white;
      padding-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 5px solid white;
      text-align: center;
      position: relative;
    }

    .polaroid-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 0;
      border-radius: 10px 10px 0 0;
    }

    .polaroid-container .caption {
      font-size: 20px;
      color: #000000;
      padding-top: 10px;
    }

    .heart-container {
      position: absolute;
      bottom: 100px; /* Ajuste conforme necessário */
      left: 20px;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .heart {
      width: 200px; /* Ajuste o tamanho do coração conforme necessário */
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="images">
      <div class="polaroid-container">
        <img src="./imagem/20240804_164953.jpg" alt="Imagem 1">
        <div class="caption">Todo momento</div>
      </div>
      <div class="polaroid-container">
        <img src="./imagem/20240804_165014.jpg" alt="Imagem 2">
        <div class="caption">Com você</div>
      </div>
      <div class="polaroid-container">
        <img src="./imagem/20240804_165106.jpg" alt="Imagem 3">
        <div class="caption">São os mais</div>
      </div>
      <div class="polaroid-container">
        <img src="./imagem/20240804_165108.jpg" alt="Imagem 4">
        <div class="caption">Perfeitos!!</div>
      </div>
      <div class="polaroid-container">
        <img src="./imagem/20240804_165235.jpg" alt="Imagem 5">
        <div class="caption">Nosso Momento 5</div>
      </div>
    </div>

    <div class="polaroid">
      Agora estamos namorando
    </div>

    
    
  </div>
</body>
</html>
